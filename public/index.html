<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link  rel="icon" href="./bagofmoney_dollar_4399.ico" type="ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
    <link rel="manifest" href="./manifest.json">
  </head>
<body>
    <div id="lista" class="col-xs-8 col-xl-8 col-md-8 m-0 p-0">
        <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Precio venta</th>
            </tr>
            </thead>
            <tbody id="tabla">
            </tbody>
          </table>
       </div>
    <div id="formulario" class="col-xs-4 col-xl-4 col-md-4 m-0 p-0" >
      <div class="row ml-1">
        <img id = "iconodolar" src="./bagofmoney_dollar_4399.ico" alt="">
        <h5 id="DOLAR"></h5>
      </div>
        <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
              <span class="input-group-text" id="addon-wrapping">Nombre</span>
            </div>
            <input type="text" id="Nombre" class="form-control" placeholder="Nombre" aria-label="Username" aria-describedby="addon-wrapping" required>
          </div>
          <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
              <span class="input-group-text" id="addon-wrapping">Precio</span>
            </div>
            <input type="number" id="Precio" class="form-control" placeholder="Precio" aria-label="Precio" aria-describedby="addon-wrapping" required>
          </div>
          <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
              <span class="input-group-text" id="addon-wrapping">Cantidad</span>
            </div>
            <input type="number" id="Cantidad" class="form-control" placeholder="Cantidad" aria-label="Username" aria-describedby="addon-wrapping" required>
          </div>    
        <button class="btn btn-success" onclick="add()" id="agregar">Agregar</button>
       </div>
      </div>
    
       <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="app.js"></script>
<script src="sw.js"></script>
</body>
</html>
